<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jay's Pawnshop – Online Store</title>
<meta name="description" content="Shop online at Jay's Pawnshop. Jewelry, tools, electronics, collectibles, and more.">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  .hero {
    background: url('pawnshop-front.png') center/cover no-repeat;
    color:yellow;
    padding:100px 20px;
  }
  .hero h1 {
    font-size:48px;
    font-weight:bold;
    text-shadow:2px 2px 6px #000;
    color:yellow !important;
  }
  .hero p {font-size:20px; text-shadow:1px 1px 4px #000;}
  .section-title {margin-top:30px; border-bottom:2px solid #ccc; padding-bottom:10px;}
  .footer {background:#222; color:#ccc; padding:20px; text-align:center;}
  .footer a {color:#fff; text-decoration:none; margin:0 5px;}
  .navbar {position:sticky; top:0; z-index:1000;}
  .product img {
    max-width: 100%;
    height: auto;
    min-width: 200px; 
    display: block;
    margin: 0 auto;
    border-radius: 6px;
  }
  .product {margin-bottom:20px;}
  .price {color:#e67e22; font-weight:bold;}
  .social-icons i {margin:0 8px; font-size:20px;}
</style>
</head>
<body class="w3-light-grey">

<!-- Navigation -->
<div class="w3-bar w3-black navbar">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <a href="store.html" class="w3-bar-item w3-button">Store</a>
  <a href="index.html#contact" class="w3-bar-item w3-button">Contact</a>
</div>

<!-- Hero Section -->
<header class="hero w3-center">
  <h1>Online Store</h1>
  <p>Browse our inventory and shop with confidence</p>
</header>

<!-- Main Content -->
<div id="main-content" class="w3-content" style="max-width:1200px"></div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 Jay's Pawnshop</p>
  <p>Hours: Mon–Fri 9am–6pm | Sat 9am–5pm | Sun Closed</p>
  <p>
    <a href="index.html">Home</a> | 
    <a href="store.html">Store</a> | 
    <a href="index.html#contact">Contact</a>
  </p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</footer>

<script>
// central product data
const products = [
  {id:1, name:"Oled Nintendo Switch with White Controllers", image:"product1.jpg", price:225, description:"Includes Joy-Cons and charger."},
  {id:2, name:"Dual Sense Edge Playstation Controller", image:"product2.jpg", price:150, description:"Customizable PS5 controller."},
  {id:3, name:"Dewalt Combo Kit", image:"product3.jpg", price:150, description:"Drill + impact driver combo."},
  {id:4, name:"NutriBullet", image:"product4.jpg", price:110, description:"Never opened, 900W."},
  {id:5, name:"Rog Ally X", image:"product5.jpg", price:799.99, description:"Handheld gaming PC."},
  {id:6, name:"Xbox Series S With Controller", image:"product6.jpg", price:275, description:"512GB with controller."},  
  {id:7, name:"ASUS TUF Gaming Laptop", image:"product7.jpg", price:629, description:"15.6”, Ryzen 7, RTX GPU."},        
  {id:8, name:"1991 Classic Major League Baseball Trivia Boardgame Series 2", image:"product8.jpg", price:50, description:"Vintage trivia board game."}
];

document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("main-content");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    // product.html
    const product = products.find(p => p.id === parseInt(id, 10));
    if (!product) {
      container.innerHTML = "<p>Product not found.</p>";
      return;
    }
    container.innerHTML = `
      <div class="w3-card w3-padding w3-margin">
        <img src="${product.image}" alt="${product.name}" style="max-width:300px;display:block;margin:auto;">
        <h2>${product.name}</h2>
        <p class="price">$${product.price}</p>
        <p>${product.description}</p>
        <form method="POST" action="mailto:CoutureOnline15@gmail.com" enctype="text/plain">
          <input type="hidden" name="Product" value="${product.name}">
          <p><label>Name:<br><input type="text" name="Name" required></label></p>
          <p><label>Email:<br><input type="email" name="Email" required></label></p>
          <button type="submit" class="w3-button w3-black">Order Now</button>
        </form>
      </div>
    `;
  } else {
    // store.html
    const row = document.createElement("div");
    row.className = "w3-row-padding w3-margin-top";
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "w3-col l3 m6 s12 product";
      div.innerHTML = `
        <div class="w3-card w3-padding w3-center">
          <a href="product.html?id=${p.id}">
            <img src="${p.image}" alt="${p.name}">
            <h4>${p.name}</h4>
            <p class="price">$${p.price}</p>
          </a>
        </div>
      `;
      row.appendChild(div);
    });
    container.appendChild(row);
  }
});
</script>

</body>
</html>
