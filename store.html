<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay's Pawnshop â€“ Store</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-card { margin: 15px; display: inline-block; vertical-align: top; }
    .product-card img { width: 100%; height: auto; }
  </style>
</head>
<body>

  <h1 class="w3-center">Jay's Pawnshop Store</h1>
  <div id="store" class="w3-row-padding w3-center"></div>

  <script>
    const products = [
      {
        id: 1,
        name: "Oled Nintendo Switch with White Controllers",
        image: "product1.jpg",
        price: 225,
        description: "Includes Joy-Cons and charger.",
        buyLink: "PASTE_SQUARE_LINK_HERE"
      },
      {
        id: 2,
        name: "Dewalt Cordless Drill Kit",
        image: "product2.jpg",
        price: 85,
        description: "Comes with battery and charger.",
        buyLink: "PASTE_SQUARE_LINK_HERE"
      },
      {
        id: 3,
        name: "Apple AirPods Pro",
        image: "product3.jpg",
        price: 120,
        description: "Noise-cancelling earbuds, with case.",
        buyLink: "PASTE_SQUARE_LINK_HERE"
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    const storeDiv = document.getElementById("store");

    if (!productId) {
      // Show product grid
      products.forEach(p => {
        storeDiv.innerHTML += `
          <div class="w3-third product-card w3-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>$${p.price}</p>
            <a href="store.html?id=${p.id}" class="w3-button w3-blue w3-margin">View</a>
          </div>
        `;
      });
    } else {
      // Show single product detail
      const product = products.find(p => p.id == productId);
      if (product) {
        storeDiv.innerHTML = `
          <div class="w3-card w3-padding">
            <img src="${product.image}" alt="${product.name}" style="max-width:300px;">
            <h2>${product.name}</h2>
            <p><strong>Price:</strong> $${product.price}</p>
            <p>${product.description}</p>

            <!-- Square Buy Button -->
            <div style="padding:20px;">
              <a target="_blank" href="${product.buyLink}" style="
                display:inline-block;
                font-size:18px;
                line-height:48px;
                height:48px;
                color:#ffffff;
                min-width:212px;
                background-color:#006aff;
                text-align:center;
                border-radius:6px;
              ">Buy now</a>
            </div>

            <a href="store.html" class="w3-button w3-gray w3-margin">Back to Store</a>
          </div>
        `;
      } else {
        storeDiv.innerHTML = "<p>Product not found.</p>";
      }
    }
  </script>

</body>
</html>
