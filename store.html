<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jay's Pawnshop – Online Store</title>
<meta name="description" content="Shop online at Jay's Pawnshop. Jewelry, tools, electronics, collectibles, and more.">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  .hero {
    background: url('pawnshop-front.png') center/cover no-repeat;
    color:white;
    padding:100px 20px;
  }
  .hero h1 {font-size:48px; font-weight:bold; text-shadow:2px 2px 6px #000;}
  .hero p {font-size:20px; text-shadow:1px 1px 4px #000;}
  .footer {background:#222; color:#ccc; padding:20px; text-align:center;}
  .footer a {color:#fff; text-decoration:none; margin:0 5px;}
  .navbar {position:sticky; top:0; z-index:1000;}
  .product img {
    max-width: 100%;
    height: auto;
    min-width: 200px;
    display: block;
    margin: 0 auto;
    border-radius: 6px;
  }
  .product {margin-bottom:20px;}
  .price {color:#e67e22; font-weight:bold;}
  .social-icons i {margin:0 8px; font-size:20px;}
</style>
</head>
<body class="w3-light-grey">

<!-- Navigation -->
<div class="w3-bar w3-black navbar">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <a href="store.html" class="w3-bar-item w3-button">Store</a>
  <a href="index.html#contact" class="w3-bar-item w3-button">Contact</a>
</div>

<!-- Hero Section -->
<header class="hero w3-center">
  <h1>Online Store</h1>
  <p>Browse our inventory and shop with confidence</p>
</header>

<!-- Product Grid -->
<div class="w3-content" style="max-width:1200px">
  <div class="w3-row-padding w3-margin-top product-container">
    <!-- Products will be injected here by JavaScript -->
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 Jay's Pawnshop</p>
  <p>Hours: Mon–Fri 9am–6pm | Sat 9am–5pm | Sun Closed</p>
  <p>
    <a href="index.html">Home</a> | 
    <a href="store.html">Store</a> | 
    <a href="index.html#contact">Contact</a>
  </p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const products = [
    {name:"Oled Nintendo Switch with White Controllers", image:"product1.jpg", price:225, buyEmbed:"<div style="
  overflow: auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  width: 259px;
  background: #FFFFFF;
  border: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
  border-radius: 10px;
  font-family: SQ Market, SQ Market, Helvetica, Arial, sans-serif;
  ">
  <div style="padding: 20px;">
    <a target="_blank" href="https://square.link/u/TWHhxps5?src=embed" style="
    display: inline-block;
    font-size: 18px;
    line-height: 48px;
    height: 48px;
    color: #ffffff;
    min-width: 212px;
    background-color: #006aff;
    text-align: center;
    box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
    border-radius: 6px;
  ">Buy now</a>
  </div>
</div>"},
    {name:"Dual Sense Edge Playstation Controller", image:"product2.jpg", price:150, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"},
    {name:"Dewalt Combo Kit", image:"product3.jpg", price:150, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"},
    {name:"NutriBullet", image:"product4.jpg", price:110, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"},
    {name:"Rog Ally X", image:"product5.jpg", price:799.99, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"},
    {name:"Xbox Series S With Controller", image:"product6.jpg", price:275, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"},  
    {name:"ASUS TUFF Gaming Laptop", image:"product7.jpg", price:629, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"},        
    {name:"1991 Classic Major League Baseball Trivia Boardgame Series 2", image:"product8.jpg", price:50, buyEmbed:"<!-- PLACE FULL SQUARE EMBED HERE -->"}
  ];

  const container = document.querySelector(".product-container");

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "w3-col l3 m6 s12 product";
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p class="price">$${p.price}</p>

      <!-- Square Buy Now Button Embed -->
      ${p.buyEmbed}
    `;
    container.appendChild(div);
  });
});
</script>

</body>
</html>
